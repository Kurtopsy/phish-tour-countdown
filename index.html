<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="../dest/jquery.countdown.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <script type="text/javascript">
      $(function() {
        var endDate = "June 22, 2016 19:30:00";

        $('.countdown.styled').countdown({
          date: endDate,
          render: function(data) {
            $(this.el).html("<div><h4>" + this.leadingZeros(data.days, 3) + " </h4><span>days</span></div><div><h4>" + this.leadingZeros(data.hours, 2) + " </h4><span>hrs</span></div><div><h4>" + this.leadingZeros(data.min, 2) + " </h4><span>min</span></div><div><h4>" + this.leadingZeros(data.sec, 2) + " </h4><span>sec</span></div>");
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <!--<h1>COUNTDOWN TO THE PHISH TOUR</h1>-->

      <div class="countdown styled"></div>

    </div>
  </body>
</html>
